<head>

</head>
<body>
    <div class="div-main">
        <div class="block_1">
            <img src="../img/img.png" alt="" >
        </div>
        <div class="block_2">
            <h1>Are you safe or not?</h1>
            <p>Take the 1-min quiz to find out that your <br> internet connection safe and no one is <br> watching you!</p>
           
            <button class="butt">Continue</button>

            <div class="check_boxx">
                <span class="check_boxx_in"><input type="checkbox" class='inp' checked>
                    By continuing, I agree with:</span>
                
            </div>
        
            <!-- PP -->
            <div class="pp">


                <a href="../pp/Term.html">Terms of service </a>
                <div class="cher"></div>
                <a href="../pp/Privacy_Policy.html">Privacy Policy</a>
            </div>

        </div>
        
       
          
            
       
        
   


    </div>



        <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
   
    <script>
        let inp = document.querySelector('.inp'); //находим чекбокс
        let check_boxx = document.querySelector('.check_boxx_in'); 
        
        let btn = document.querySelector('.butt'); //находим кнопку
        let stat_butt="active";


        


        // console.log(btn.getAttribute('disabled'));
        btn.addEventListener('click', (event)=>{
            
            if (stat_butt=="active"){
                console.log("yes");
                location.href='./questions.html';
            }
            else{
                check_boxx.classList.add("pulse");

            }
        });
        btn.disabled = false;
        inp.addEventListener("change", (event) => {
  if (event.target.checked) { //если чекбокс эктив

    stat_butt="active";
    btn.classList.remove("butt_no_active");
    check_boxx.classList.remove("pulse");
  } else {
    stat_butt="no_active";
    btn.classList.add("butt_no_active");
    
  }});
    </script>
</body>
